
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe and Meal</title>
    <link rel="stylesheet" href="./Mealfind.css">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Catamaran:wght@200&family=Courgette&family=Dancing+Script:wght@700&family=Edu+TAS+Beginner:wght@700&family=Lato:wght@300;900&family=Mukta:wght@700&family=Mulish:wght@300&family=Open+Sans&family=PT+Sans:ital,wght@1,700&family=Poppins:wght@300&family=Raleway:wght@100&family=Roboto&family=Roboto+Condensed:wght@700&family=Roboto+Slab&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f30fac2c61.js" crossorigin="anonymous"></script>
</head>
<body>
     <div class="container">
        <nav>
            <div class="logo">
                <h1 style="color: black;">Recipe and Meal Planning</h1>
            </div>
            <p style="text-align: center; font-weight: bold;  font-family: 'Roboto', sans-serif; color: black;">Smart Cooking. Simple Planning</p>
            <div class="searchBar">
                <input type="text" placeholder="Search Here" id="searchInput">
                <button id="searchBtn"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
        </nav>

        <div class="category">
            <button id="prevBtn"><i class="fa-solid fa-angle-left"></i></button>

            <div class="dishs">
                <input type="button" class="dishVal" value="Cake">
                <input type="button" class="dishVal" value="Biryani">
                <input type="button" class="dishVal" value="Cream">

            </div>
            <div class="dishs">
                <input type="button" class="dishVal" value="Chicken">
                <input type="button" class="dishVal" value="Biryani">
                <input type="button" class="dishVal" value="Ice cream">

            </div>
            <div class="dishs">
                <input type="button" class="dishVal" value="Salad">
                <input type="button" class="dishVal" value="Samosa">
                <input type="button" class="dishVal" value="Banana">

            </div>
            <button id="nextBtn"><i class="fa-solid fa-angle-right"></i></button>
        </div>

        <div class="showMeal">
            
        </div>

        <!-- Recipe Details Modal -->
        <div id="recipeModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 id="recipeTitle"></h2>
                <img id="recipeImg" src="" alt="" />
                <h3>Ingredients</h3>
                <ul id="ingredientsList"></ul>
                <h3>How to Cook</h3>
                <p id="instructions"></p>
                <button id="addToMealPlanBtn">Add to Meal Plan</button>
            </div>
        </div>

        <!-- Weekly Meal Planner -->
        <div class="meal-planner">
            <h2>Weekly Meal Planner</h2>
            <div class="planner-grid">
                <div class="day" data-day="Monday">
                    <h4>Monday</h4>
                    <ul class="meal-list"></ul>
                    <button class="add-meal-btn">Add Meal</button>
                </div>
                <div class="day" data-day="Tuesday">
                    <h4>Tuesday</h4>
                    <ul class="meal-list"></ul>
                    <button class="add-meal-btn">Add Meal</button>
                </div>
                <div class="day" data-day="Wednesday">
                    <h4>Wednesday</h4>
                    <ul class="meal-list"></ul>
                    <button class="add-meal-btn">Add Meal</button>
                </div>
                <div class="day" data-day="Thursday">
                    <h4>Thursday</h4>
                    <ul class="meal-list"></ul>
                    <button class="add-meal-btn">Add Meal</button>
                </div>
                <div class="day" data-day="Friday">
                    <h4>Friday</h4>
                    <ul class="meal-list"></ul>
                    <button class="add-meal-btn">Add Meal</button>
                </div>
                <div class="day" data-day="Saturday">
                    <h4>Saturday</h4>
                    <ul class="meal-list"></ul>
                    <button class="add-meal-btn">Add Meal</button>
                </div>
                <div class="day" data-day="Sunday">
                    <h4>Sunday</h4>
                    <ul class="meal-list"></ul>
                    <button class="add-meal-btn">Add Meal</button>
                </div>
            </div>
        </div>

     </div>
    <script src="./mealfind.js"></script>
</body>
</html>
